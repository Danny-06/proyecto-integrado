<div id="app">
  <ion-header>
      <ion-back-button defaultHref="/main"></ion-back-button>
      <ion-title>Edit Profile</ion-title>
      <ion-menu-button menu="main-menu">
          <ion-img class="user-pic" [src]="user && user.image ? user.image : userService.userPlaceholder"></ion-img>
      </ion-menu-button>
  </ion-header>
  <div id="app-content">
      <div class="profileimg" (click)="changeProfilePicture()">
          <ion-img [src]="user.image"></ion-img>
      </div>
      <ion-input [(ngModel)]="user.name" placeholder="Username" class="user-item-info username"></ion-input>

      <hr>

      <ion-button (click)="saveChanges()" class="save-changes">Save Changes</ion-button>
  </div>
</div>
