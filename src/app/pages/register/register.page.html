<div id="app">
    <ion-header>
        <ion-title>Register</ion-title>
    </ion-header>
    <div id="app-content">
        <ion-img class="user-image" [src]="image ? image : userService.userPlaceholder"></ion-img>

        <div class="form">
            <ion-item id="user-name">
                <ion-label position="floating">Name</ion-label>
                <ion-input [(ngModel)]="name"></ion-input>
            </ion-item>

            <ion-item id="user-email">
                <ion-label position="floating">Email</ion-label>
                <ion-input [(ngModel)]="email"></ion-input>
            </ion-item>

            <ion-item id="user-password">
                <ion-label position="floating">Password</ion-label>
                <ion-input [(ngModel)]="password" type="password"></ion-input>
            </ion-item>

            <ion-item id="upload-user-image">
                <ion-button (click)="handleImageFile()">Upload Profile Picture</ion-button>
            </ion-item>
        </div>

        <ion-button expand="block" (click)="register()">REGISTER</ion-button>

        <div class="links">
            <a href="/login">
                <ion-icon name="person-add"></ion-icon>
                Log in
            </a>

            <a href="/recover-password">
                <ion-icon name="mail"></ion-icon>
                Recover password
            </a>
        </div>
    </div>
</div>
