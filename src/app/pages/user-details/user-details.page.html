<div id="app">
    <ion-header>
        <ion-back-button defaultHref="/main"></ion-back-button>
        <ion-title>Profile</ion-title>
        <ion-menu-button menu="main-menu">
            <ion-img class="user-pic" [src]="user && user.image ? user.image : userService.userPlaceholder"></ion-img>
        </ion-menu-button>
    </ion-header>
    <div id="app-content">
        <div class="profileimg">
            <ion-img [src]="user.image"></ion-img>
        </div>
        <div class="user-item-info username">{{user.name}}</div>

        <div class="user-email">{{authService.currentUser?.email}}</div>

        <hr>

        <div class="user-item-info task-length">Tasks: {{tasks?.length ?? '??'}}</div>
        <div class="user-item-info task-completed-length">Tasks Completed: {{taskCompletedLength ?? '??'}}</div>
        <div class="user-item-info task-date-limit-length">Tasks Date Limit: {{taskDateLimitLength ?? '??'}}</div>
        <div class="user-item-info task-date-limit-over-length">Tasks Date Limit Over: {{taskDateLimitOverLength ?? '??'}}</div>
        <ion-button class="edit-profile" (click)="goToEditPage()">
            <ion-icon name="pencil-outline"></ion-icon>
        </ion-button>
    </div>
</div>
